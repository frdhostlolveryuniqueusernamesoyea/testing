<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrDomains Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>FrDomains Dashboard</h1>
        <button id="prntscrModeToggle">Turn on flickering</button>
        <button id="darkModeToggle">Toggle Flashbang</button>
    </header>
    <main>
        <form id="addRecordForm">
            <input type="text" id="domainInput" placeholder="Domain" required>
            <input type="text" id="ipInput" placeholder="IP Address" required>
            <input type="number" id="ttlInput" placeholder="TTL" required>
            <select id="statusInput">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <button type="submit">Add Record</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>IP Address</th>
                    <th>TTL</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dnsTable">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
