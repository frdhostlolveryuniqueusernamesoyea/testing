<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime js testing</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>-->
    <link rel="stylesheet" href="animejs.css">
</head>
<body>
    <article class="docs-demo theme-color theme-color-2 is-active" data-id="animation">
  <header class="docs-demo-header">
    <h2 class="text-ui">
      Animation      <!--  -->
                </h2>
  </header>
  <div id="animation" class="docs-demo-content">
    <style async="" class="docs-demo-css">
    #animation .text-xl {
  color: currentColor;
  font-size: 1.5rem;
  letter-spacing: 0.06em;
  margin-left: .07em;
  margin-top: -.2em;
}

#animation .text-xl span {
  margin-top: calc(.25rem + 1px);
}    </style>
    <div class="docs-demo-html docs-demo-live demo">
    <h2 class="large grid centered square-grid text-xl">
  <span style="transform: translateY(0rem) rotate(0deg);">H</span>
  <span style="transform: translateY(0rem) rotate(0deg);">E</span>
  <span style="transform: translateY(0rem) rotate(0deg);">L</span>
  <span style="transform: translateY(0rem) rotate(0deg);">L</span>
  <span style="transform: translateY(0rem) rotate(0deg);">O</span>
  <span style="transform: translateY(0rem) rotate(0deg);">&nbsp;</span>
  <span style="transform: translateY(-0.0308rem) rotate(0deg);">W</span>
  <span style="transform: translateY(-0.0125rem) rotate(0deg);">O</span>
  <span style="transform: translateY(-0.1456rem) rotate(0deg);">R</span>
  <span style="transform: translateY(-0.1568rem) rotate(0deg);">L</span>
  <span style="transform: translateY(-0.0055rem) rotate(0deg);">D</span>
</h2>        </div>
    <div class="docs-demo-html docs-demo-template">
    <h2 class="large grid centered square-grid text-xl">
  <span>H</span>
  <span>E</span>
  <span>L</span>
  <span>L</span>
  <span>O</span>
  <span>&nbsp;</span>
  <span>W</span>
  <span>O</span>
  <span>R</span>
  <span>L</span>
  <span>D</span>
</h2>        </div>
    
      </div>
  <div class="docs-nav-menu ui-group">
        <button class="demo-reload-button" data-id="animation" title="Refresh demo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
  <g fill="none" fill-rule="evenodd">
    <path fill="currentColor" fill-rule="nonzero" d="M12 6.125A5.875 5.875 0 0 1 17.875 12H20.5L17 15.5 13.5 12h2.625a4.125 4.125 0 0 0-3.92-4.12L12 7.875a4.125 4.125 0 1 0 2.916 7.042l1.238 1.237A5.875 5.875 0 1 1 12 6.124z"></path>
  </g>
</svg>
    </button>
        <button class="minimise-demo-button" title="Minimize demo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
  <g id="minimize" fill="none" fill-rule="evenodd">
    <path id="Shape" fill="#FFFFFF" fill-rule="nonzero" d="M16.167 6.125a3.375 3.375 0 0 1 3.37 3.19l.005.185v5a3.375 3.375 0 0 1-3.19 3.37l-.185.005H7.833a3.375 3.375 0 0 1-3.37-3.19l-.005-.185v-5a3.375 3.375 0 0 1 3.19-3.37l.185-.005h8.334zm0 1.75H7.833c-.85 0-1.548.653-1.619 1.485l-.006.14v5c0 .85.653 1.548 1.485 1.619l.14.006h8.334c.85 0 1.548-.653 1.619-1.485l.006-.14v-5c0-.85-.653-1.548-1.485-1.619l-.14-.006zM16 12.625v1.75h-6v-1.75h6z"></path>
  </g>
</svg>
    </button>
  </div>
</article>
</body>
<script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
<script>
    const { animate } = anime;

    animate('span', {
      // Property keyframes
      y: [
        { to: '-2.75rem', ease: 'outExpo', duration: 600 },
        { to: 0, ease: 'outBounce', duration: 800, delay: 100 }
      ],
      // Property specific parameters
      rotate: {
        from: '-1turn',
        delay: 0
      },
      delay: (_, i) => i * 50, // Function based value
      ease: 'inOutCirc',
      loopDelay: 1000,
      loop: true
    });
</script>
</html>
